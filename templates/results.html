 <!DOCTYPE html>
 <html>
 <head>
     <title>Filtered Colleges</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
     <style>
         body {
             font-family: Arial, sans-serif;
             background-color: #f0f0f0;
             margin: 0;
             padding: 0;
         }
         .container {
             max-width: 100%;
             max-height: 100%;
             margin: 20px auto;
             padding: 20px;
             background-color: #fff;
             border-radius: 8px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             box-sizing: border-box;
         }
         h1 {
             text-align: center;
             color: #333;
         }
         .download-btn {
             display: block;
             width: 100%;
             max-width: 200px;
             margin: 20px auto;
             padding: 12px 20px;
             background-color: #4CAF50;
             color: white;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             font-size: 16px;
             text-align: center;
             text-decoration: none;
         }
         .download-btn:hover {
             background-color: #45a049;
         }
         table.data {
             width: 100%;
             border-collapse: collapse;
             margin: 20px 0;
         }
         table.data th, table.data td {
             border: 1px solid #ddd;
             padding: 8px;
             text-align: left;
         }
         table.data th {
             background-color: #f2f2f2;
         }
         a {
             display: block;
             text-align: center;
             margin-top: 20px;
             color: #333;
             text-decoration: none;
         }
         a:hover {
             color: #000;
         }
     </style>
 </head>
 <body>
 
     <div class="container">
         <h1>Total number of colleges: {{ total_colleges }}</h1>
         <form action="{{ url_for('download_pdf') }}" method="POST">
             <button type="submit" class="download-btn">Download as PDF</button>
         </form>
         <h1>Filtered Colleges</h1>
         {% for table in tables %}
             {{ table|safe }}
         {% endfor %}
         <a href="{{ url_for('index') }}">Back to form</a>
     </div>
 
 </body>
 </html>
